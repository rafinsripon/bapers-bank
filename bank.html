<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-14 uppercase">Let's Get Some>>
            <span class="font-bold text-green-500 ">>> Mooooooney..ðŸ˜±</span>
        </h1>
    </header>
    <main>
        <section class="mt-14">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-3xl font-semibold text-white ">Deposit</h4>
                    <h1 class="text-5xl font-bold text-white mt-4">$<span id="deposit-total" >00</span></h1>
                </div>
                <div class="bg-pink-500 p-8 rounded-xl">
                    <h4 class="text-3xl font-semibold text-white ">Withdraw</h4>
                    <h1 class="text-5xl font-bold text-white mt-4">$<span id="widthdraw-total">00</span></h1>
                </div>
                <div class="bg-cyan-400 p-8 rounded-xl">
                    <h4 class="text-3xl font-semibold text-white ">Blance</h4>
                    <h2 class="text-5xl font-bold text-white mt-4">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-16">
            <div class="grid grid-cols-2 gap-5 w-9/12 mx-auto">
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-3xl font-semibold text-white mb-8">Please Deposit</h4>
                    <input class="w-9/12 block mb-5 p-2 rounded-md text-xl font-semibold focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-500" type="text" name="text" id="deposit-field" placeholder="$ Amout your want to Deposit">

                    <button id="btn-deposit" class="px-10 py-2 bg-slate-800 text-xl font-semibold colo text-white rounded border-pink-700 border-b-4 hover:border-b-4 hover:border-pink-500 transition">Deposit</button>
                </div>
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-3xl font-semibold text-white mb-8">Please Withdraw</h4>
                    <input class="w-9/12 block mb-5 p-2 rounded-md text-xl font-semibold focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-500" type="text" name="text" id="withdraw-field" placeholder="$ Amout your want to Withdraw ">

                    <button id="btn-withdraw" class="px-10 py-2 bg-slate-800 text-xl font-semibold colo text-white rounded border-pink-700 border-b-4 hover:border-b-4 hover:border-pink-500 transition">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h1 class="text-center text-xl mt-24 font-semibold text-pink-600">@copyright design by rafins ripon</h1>
    </footer>

    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/widthdraw.js"></script>
</body>
</html>
